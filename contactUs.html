<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us | Shopping</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="images/shopping-icon.png">
    </head>
    <body>
        <header>
            <div>
                <h1>Shopping Center</h1>
            </div>
            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="clothes.html">Clothes</a></li>
                <li><a href="shoes.html">Shoes</a></li>
                <li><a class="current" href="contactUs.html">Contact Us</a></li>
            </ul>
        </header>
        <div class="content">
            <form>
            <fieldset>
            <legend>Contact Us</legend>
                <table>
                    <tr>
                        <td><label for="uname">Name:</label></td>
                        <td><input name="uname" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Phone:</label></td>
                        <td><input name="phone" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input name="pwd" type="password"></td>
                    </tr>
                    <tr>
                        <td><label>Confirm Password:</label></td>
                        <td><input name="cpwd" type="password"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input name="email" type="email"></td>
                    </tr>
                    <tr>
                        <td><label>DOB:</label></td>
                        <td><input name="dob" type="date"></td>
                    </tr>
                    <tr>
                        <td><label>Message:</label></td>
                        <td><input name="msg" type="text"></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2"><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </fieldset>
            </form>

        </div>
        <footer>
            Copyright &copy; CSCI 1101 
        </footer>
    </body>
</html>
